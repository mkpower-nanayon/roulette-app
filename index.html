        let marker = null;
        
        document.addEventListener("DOMContentLoaded", () => {
            map = L.map('map').setView([35.681236, 139.767125], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        });
        
        function updateFilteredStations() {
            const selectedLine = document.getElementById("lineFilter").value;
            filteredStations = selectedLine === "all" ? [...stations] : stations.filter(st => st.line === selectedLine);
        }
        
        function drawStation() {
            if (filteredStations.length === 0) {
                document.getElementById("result").innerText = "該当する駅がありません";
                return;
            }
            
            const drumroll = document.getElementById("drumroll");
            drumroll.play().catch(error => console.log("音声の再生に失敗しました", error));
            
            let displayTime = 4; // 240fps (4ms間隔)
            let elapsedTime = 0;
            const maxTime = 10000; // 10秒
            let lastStation = null;  // 最後の駅
            
            if (marker) {
                map.removeLayer(marker);
            }
            
            function animateSelection() {
                if (elapsedTime >= maxTime) {
                    // 最後の駅を決定
                    const finalStation = filteredStations[Math.floor(Math.random() * filteredStations.length)];
                    lastStation = finalStation;
                    
                    // 最終結果の前に、これまでのマーカーを削除
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    
                    // 最終結果のマーカーを表示
                    marker = L.marker([finalStation.lat, finalStation.lon]).addTo(map)
                        .bindPopup(`目的地: ${finalStation.name}`).openPopup();
                    
                    // 結果表示
                    document.getElementById("result").innerText = `${finalStation.name}(${finalStation.line})`;
                    const destination = document.getElementById("destination");
                    destination.innerHTML = `今回の旅の目的地は <span style="font-size: 48px;">${finalStation.name}</span>`;
                    destination.style.display = "block";
                    setTimeout(() => destination.style.opacity = "1", 100);
                    return;
                }
                
                if (marker) {
                    map.removeLayer(marker);
                }
                
                const tempStation = filteredStations[Math.floor(Math.random() * filteredStations.length)];
                document.getElementById("result").innerText = `${tempStation.name}(${tempStation.line})`;
                marker = L.marker([tempStation.lat, tempStation.lon]).addTo(map);
                
                elapsedTime += displayTime;
                displayTime *= 1.1;
                setTimeout(animateSelection, displayTime);
            }
            animateSelection();
        }
        
        function resetMap() {
            document.getElementById("result").innerText = "ここに結果が表示されます";
            document.getElementById("destination").style.display = "none";
            document.getElementById("destination").style.opacity = "0";
            if (marker) {
                map.removeLayer(marker);
                marker = null;
            }
        }
